      <script type="text/javascript">
         function saveValues() {
         	var frm = document.formRequest;
         	var record = ""
         		+       frm.name           .value
         		+ "," + frm.code           .value
         		+ "," + frm.ordinal_number .value
         		+ "\r\n";
         	frm.textarea1.value += record;
         }
         function clearText() {
         	document.formRequest.name              .value = "";
         	document.formRequest.code              .value = "";
         	document.formRequest.ordinal_number    .value = "1";
         }
         		
      </script>
      <script>
         function download(filename, text) {
         	var pom = document.createElement('a');
         	pom.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
         	pom.setAttribute('download', filename);
         	pom.style.display = 'none';
         	document.body.appendChild(pom);
         	pom.click();
         	document.body.removeChild(pom);
         }
         		
      </script>
      <script>
         function SelectFirst(SelVal) {

         			Valuetoselect = arrSelVal[0];
         			document.getElementById("ordinal_number").value = Valuetoselect;
         		}
         }
         		
      </script>
